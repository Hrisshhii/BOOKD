<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Bookd</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h2>REGISTER NOW</h2>
        <form id="registration-form">
            <input class="input-field" name="username" type="text" placeholder="Enter your name" required>
            <input class="input-field" name="email" type="email" placeholder="Enter your Email" required>
            <input class="input-field" name="password" type="password" placeholder="Enter your Password" required>
            <input class="input-field" name="cpassword" type="password" placeholder="Confirm your Password" required>

            <button class="register-button">Register Now</button>
        </form> 
       
        <p class="login-link">ALREADY HAVE AN ACCOUNT? <a href="Login.html"><u>Login Now</u></a></p>
    </div>
    <script>
        document.getElementById('registration-form').addEventListener('submit', async function(event) {
            event.preventDefault();
    
            const username = document.querySelector('input[name="username"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const cpassword = document.querySelector('input[name="cpassword"]').value;
    
            if (password !== cpassword) {
                alert('Passwords do not match!');
                return;
            }
    
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password,
                }),
            });
    
            if (response.ok) {
                // Redirect to login page after successful registration
                window.location.href = '/login';
            } else {
                const errorMessage = await response.json();
                alert(errorMessage.error || 'Registration failed');
            }
        });
    </script>
    
</body>
</html>
